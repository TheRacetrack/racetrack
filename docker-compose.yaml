      SITE_NAME: ''

  pub:
    container_name: pub
    build:
      context: pub/
      dockerfile: Dockerfile
    image: ghcr.io/theracetrack/racetrack/pub:latest
    ports:
      - "7105:7105"
    networks:
      - racetrack_default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    user: '100000:100000'
    environment:
      PUB_PORT: '7105'
      LIFECYCLE_URL: 'http://lifecycle:7102/lifecycle'
      AUTH_REQUIRED: 'true'
      AUTH_DEBUG: 'true'
