  postgres:
    image: postgres:16.0
    container_name: postgres
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./.env
    command: -p 5532
    restart: always
    ports:
      - "5532:5532"
    networks:
      - racetrack_default

  pgbouncer:
    image: ghcr.io/theracetrack/racetrack/pgbouncer:latest
    build:
      context: postgres/pgbouncer
      dockerfile: Dockerfile
    container_name: pgbouncer
    ports:
      - "5533:5533"
    restart: always
    user: '100000:100000'
    networks:
      - racetrack_default
    environment:
      LISTEN_PORT: '5533'
      DB_USER: 'racetrack'
      DB_PASSWORD: 'dev-25ZjbUDJH6MzmUR'
      DB_HOST: 'postgres'
      DB_NAME: 'racetrack'
      DB_PORT: '5532'
      POOL_MODE: session
      MAX_CLIENT_CONN: 30000
      CLIENT_IDLE_TIMEOUT: 90
      SERVER_CONNECT_TIMEOUT: 10
      CLIENT_LOGIN_TIMEOUT: 10
      QUERY_WAIT_TIMEOUT: 10
      ADMIN_USERS: postgres,admin,racetrack
      AUTH_TYPE: scram-sha-256

  docker-engine:
    container_name: docker-engine
    image: docker:dind
    ports:
      - "2375:2375"
    networks:
      - racetrack_default
      - registry
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    privileged: true
    command: ['--insecure-registry=racetrack-registry:5000', '--insecure-registry=http://racetrack-registry:5000']
    environment:
      DOCKER_TLS_CERTDIR: ''
    logging:
      driver: none
  
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.14.0
    container_name: postgres-exporter
    env_file:
      - ./.env
    ports:
      - "9187:9187"
    networks:
      - racetrack_default
    restart: unless-stopped
    logging:
      driver: none

  prometheus:
    image: prom/prometheus:v2.47.1
    container_name: prometheus
    ports:
      - "9192:9090"
    networks:
      - racetrack_default
    restart: unless-stopped
    user: '65534:65534'
    command: 
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.retention.time=60d'
    volumes:
      - ./utils/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - ./.plugins/metrics:/mnt/plugins/metrics
    logging:
      driver: none

  grafana:
    image: grafana/grafana:10.1.4
    container_name: grafana
    ports:
      - "3100:3000"
    networks:
      - racetrack_default
    restart: unless-stopped
    user: '100000:100000'
    volumes:
      - ./utils/grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./utils/grafana/dashboards-all.yaml:/etc/grafana/provisioning/dashboards/all.yml
      - ./utils/grafana/dashboards/:/var/lib/grafana/dashboards
    environment:
      - GF_AUTH_BASIC_ENABLED=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    logging:
      driver: none

  jaeger:
    image: jaegertracing/all-in-one:1.37
    container_name: jaeger
    ports:
      - "16686:16686" # UI
      - "4318:4318" # OpenTelemetry Protocol collector over HTTP
    networks:
      - racetrack_default
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    profiles: ["dev"]
    logging:
      driver: none


networks:
  racetrack_default:
    driver: bridge
    name: racetrack_default
  registry:
    external: true
    name: kind
